<!DOCTYPE html>
<html>
<head>
	<title>ToDoList</title>
	<meta charset="utf-8">
	<link href="https://cdn.bootcss.com/normalize/7.0.0/normalize.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

	<script type="text/javascript" src="js/demo.js"></script>
</head>
<body>
    <div class="container">
        <h1>ToDoList</h1>
	    <form class="add-task">
		    <input type="text" name="content" placeholder="记得吃饭" autocomplete="off">
		    <button type="submit" id="submit">submit</button>
		</form>
		<div class="task-list">
			<!-- <div class="task-item">
				<span><input type="checkbox"></span>
				<span>item content1</span>
				<span>delete</span>
				<span>detail</span>
			</div> -->
	    </div>
	    <div class="task-detail-mask"></div>
	    <div class="task-detail">
		    <div class="content">记得吃饭</div>
		    <textarea cols="5"></textarea>
		    <div class="remind">
	            <label>提醒时间</label><input type="date">
	            <button>更新</button>   
		    </div>
		</div>
	</div>
</body>
</html>
